<!DOCTYPE html>
<html>
<head>
    <title>Search Test</title>
</head>
<body>
    <h1>Search Test</h1>
    <input type="text" id="searchInput" placeholder="Search for Alice, Bob, etc.">
    <button onclick="testSearch()">Search</button>
    <div id="results"></div>

    <script>
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                // Login first
                const loginResponse = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@crm.com',
                        password: 'Admin123!'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                
                // Search
                const searchResponse = await fetch(`http://localhost:3000/api/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const searchData = await searchResponse.json();
                
                resultsDiv.innerHTML = `
                    <h3>Search Results for "${query}":</h3>
                    <p>Leads: ${searchData.data.leads?.length || 0}</p>
                    <p>Activities: ${searchData.data.activities?.length || 0}</p>
                    <p>Tasks: ${searchData.data.tasks?.length || 0}</p>
                    <p>Users: ${searchData.data.users?.length || 0}</p>
                    <pre>${JSON.stringify(searchData.data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
