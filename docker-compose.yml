version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chlear-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chlear_crm
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "5432:5432"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d chlear_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chlear-crm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your_super_secret_jwt_key_for_docker_development_2024
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: http://localhost:3000
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chlear_crm
      DB_USER: crm_user
      DB_PASSWORD: crm_password_2024
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chlear-crm-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_APP_NAME: CHLEAR CRM
      VITE_APP_VERSION: 1.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crm-network

  # Development Frontend (Hot Reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chlear-crm-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_APP_NAME: CHLEAR CRM
      VITE_APP_VERSION: 1.0.0
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - crm-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  crm-network:
    driver: bridge
