version: '3.8'

services:
  # Backend API (Now using Supabase)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chlear-crm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your_super_secret_jwt_key_for_docker_development_2024
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: http://localhost:3000
      # Supabase Configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Performance optimizations
      CACHE_TTL: 300
      MAX_CONNECTIONS: 20
    ports:
      - "5000:5000"
    networks:
      - crm-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Frontend React App (Production)
  frontend:
